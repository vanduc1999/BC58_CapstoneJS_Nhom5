<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

  <!--css-->
  <link rel="stylesheet" href="./css/signin.css">
</head>
<body>
    <div class="container">
        <form class="form-login">
            <h1>Log In</h1>
            <div class="form-text">
                <input id="name" name="name" type="text" placeholder="User Name">
            </div>
            <div class="form-text">
                <input id="password" name="password" type="password"  placeholder="Password">
            </div>
                <button id="btnSubmit">Login</button>
                <span class="ms-2">You dont have an account yet? <a href="./register.html">Register here!</a> </span>

  
        </form>
    </div>

<!--axios-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"
  integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!--model-->
<script src="/model/User.js"></script>
<!--js-->
<script src="/controllers/register.js"></script>
</script>
</body>
</html>
